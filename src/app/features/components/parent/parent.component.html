<div class="container">
    <h2>Parent Component</h2>
    <p>Message from child: {{ receivedMessage }}</p>
    <button (click)="OnClick()">Click Toggle</button>

    <input type="text" [(ngModel)]="textvalue">
    
    <app-child *ngIf="isChild" [textvalue]="textvalue" (messageEvent)="receiveMessage($event)">Parent content</app-child>
    
</div>
